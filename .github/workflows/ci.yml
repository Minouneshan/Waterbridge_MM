name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: environment.yml
          activate-environment: waterbridge_mm
          auto-update-conda: true
          use-mamba: true

      - name: Install TeX Live minimal (for pdflatex)
        run: sudo apt-get update && sudo apt-get install -y texlive-latex-base texlive-latex-recommended texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra texlive-science

      - name: Run tests
        shell: bash -l {0}
        run: |
          pytest -q

      - name: Run analysis & generate sensitivity appendix
        shell: bash -l {0}
        run: |
          python code/analysis.py
          python code/generate_sensitivity.py

      - name: Build PDF report
        shell: bash -l {0}
        run: |
          make report

      - name: Upload compiled PDF artifact
        uses: actions/upload-artifact@v3
        with:
          name: final_comprehensive_report
          path: docs/final_comprehensive_report.pdf
